{% extends "layout.html" %}
{% block body %}
    <div class="background">
        <form action="{{ url_for('predict')}}" method="post">
            <h2>Predictive analysis</h2>
            <h3>Year</h3>
            <input id="first" name="Year" class="first" type="number ">
            <h3>What is the Showroom Price?(In lakhs)</h3>
            <input id="second" name="Present_Price" class="first" required="required">
            <h3>How Many Kilometers Drived?</h3>
            <input id="third" name="Kms_Driven" class="first" required="required">
            <h3>How much owners previously had the car(0 or 1 or 3) ?</h3>
            <input id="fourth" name="Owner" class="first" required="required">
            <h3>What Is the Fuel type?</h3>
            <select name="Fuel_Type_Petrol" class="select" id="fuel" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            <h3>Are you A Dealer or Individual</h3>
            <select name="Seller_Type_Individual" class="select" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            <h3>Transmission type</h3>
            <select name="Transmission_Mannual" class="select" id="research" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            <br><br><button  type="submit " class="btn">Calculate the Selling Price</button>
            <br>




        </form>



        <br><br>
    </div>
    {% endblock %}
